{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Placement & Training</title>
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>
<body>
    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <h2>Create a New Account</h2>

                <!-- Combined Signup Form -->
                <form id="signupForm" action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- User Information Section -->
                    <h3>User Information</h3>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="{{ user_form.username.value }}" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user_form.email.value }}" required>
                    </div>

                    <div class="input-group">
                        <label for="password1">Password:</label>
                        <input type="password" id="password1" name="password1" required>
                    </div>

                    <div class="input-group">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>

                    <!-- Student Information Section -->
            
                    <!-- Single Submit Button -->
                    <div class="input-group">
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </div>

                </form>
              
            </div>
        </div>
    </section>
</body>
</html>
