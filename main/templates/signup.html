{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Placement & Training</title>
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>
<body>
    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <h2>Create a New Account</h2>

                <!-- First Form for User Information -->
                <form id="userForm" action="/signup" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="password_confirm">Confirm Password:</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
                    </div>
                </form>

                <!-- Second Form for Student Information -->
                <form id="studentForm" method="POST" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="roll_number">Roll Number:</label>
                        <input type="text" id="roll_number" name="roll_number" required>
                    </div>

                    <div class="input-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" required>
                    </div>

                    <div class="input-group">
                        <label for="year_of_study">Year of Study:</label>
                        <input type="number" id="year_of_study" name="year_of_study" required>
                    </div>

                    <div class="input-group">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" id="resume" name="resume" required>
                    </div>

                    <div class="input-group">
                        <label for="skills">Skills:</label>
                        <select id="skills" name="skills" multiple>
                            {% for skill in skills %}
                                <option value="{{ skill.id }}">{{ skill.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>

                <!-- Single Submit Button -->
                <div class="input-group">
                    <button type="button" class="btn-primary" onclick="submitForms()">Sign Up</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 College Name. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Submit Both Forms -->
    <script>
        function submitForms() {
            document.getElementById('userForm').submit();
            document.getElementById('studentForm').submit();
        }
    </script>
</body>
</html>
