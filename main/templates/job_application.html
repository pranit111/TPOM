{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - College Placement & Training</title>
    <link rel="stylesheet" href="{% static 'css/application.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="College Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Opportunities</a></li>
                    <li><a href="#">Training</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
                <a href="#" class="btn-login">Login/Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Job Application Section -->
    <section class="job-application">
        <div class="container">
            <div class="job-details-header">
                <h1>Apply for Backend Developer</h1>
                <p class="company-name">InnovateX Solutions - Austin, TX</p>
            </div>

            <div class="application-form-container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    </div>

                    <div class="form-group">
                        <label for="cover_letter">Cover Letter</label>
                        <textarea id="cover_letter" name="cover_letter" rows="5" placeholder="Write a cover letter (optional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile (optional)</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL">
                    </div>

                    <div class="form-group">
                        <label for="portfolio">Portfolio (optional)</label>
                        <input type="url" id="portfolio" name="portfolio" placeholder="Portfolio URL">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Training and Placement SCOE. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
